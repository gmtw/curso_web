<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Eventos de tiempo</title>
</head>
<body>
	<button id="btn-iniciar">Iniciar</button>
	<button id="btn-apagar">Apagar</button>
	<script>
		function saludo(){
			alert('hola');
		}

		 // var tiempo = setTimeout(saludo, 3000);
		 // clearTimeout(tiempo);
		// document.getElementById('btn-iniciar').addEventListener('click',function (){
		// 	setTimeout(saludo, 3000);	
		// })

		var intervalo = setInterval(saludo, 3000);
		// clearInterval(intervalo);
		document.getElementById('btn-apagar').addEventListener('click',function () {
			clearInterval(intervalo)
		})
	</script>
	
</body>
</html>
